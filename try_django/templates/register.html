{% extends "base.html" %}



 {% block content %}   
    <style>
    
        *{margin: 0; padding: 0;}
        body{background: #ecf1f4; font-family: sans-serif;}
        
        .form-wrap{ width: 320px; background: #3e3d3d; padding: 40px 20px; box-sizing: border-box; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);}
        h1{text-align: center; color: #fff; font-weight: normal; margin-bottom: 20px;}
        
        input{width: 100%; background: none; border: 1px solid #fff; border-radius: 3px; padding: 6px 15px; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; color: #fff;}
        
        button[type="button"]{ background: #bac675; border: 0; cursor: pointer; color: #3e3d3d;}
        button[type="button"]:hover{ background: #a4b15c; transition: .6s;}
        
        ::placeholder{color: #fff;}
    
    </style>

    <body>
        <div class="form-wrap">
        
            <form method = 'POST' action = '.'> {% csrf_token %}
            
                <h1>Sign Up</h1>
                <input type="text" name="username" autofocus placeholder="Username" required id="id_username">
                <input type="email" name="email" required id="id_email" placeholder="Email">
                <input type="password" placeholder="Password" name="password1" autocomplete="new-password" required id="id_password1">
                <input type="password" placeholder="Confirm Password" name="password2" autocomplete="new-password" required id="id_password2">
                <input type="submit" value="Sign Up">
            	<!-- <button type="submit" >Submit</button> -->
            </form>
        
        </div>
    
    
    
    </body>
{% endblock %}
